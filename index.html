<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript DOM Exercise</title>
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <div class="insert-card">
        <div class="insert-card-header">
            <h2>Add Item</h2>
        </div>
        <div class="insert-card-input">
            <input type="text">
            <button type="button">HANTAR</button>
            <hr>
        </div>
        <div class="insert-card-list">
            <h2>previous sibling</h2>
            <ul id="item-list">
                <li class="insert-card-list-item">item 1</li>
                <li class="insert-card-list-item">item 2</li>
                <li class="insert-card-list-item">item 3</li>
                <li class="insert-card-list-item">item 4</li>
                <li class="insert-card-list-item">item 5</li>
            </ul> 
            <span>next sibling</span>
        </div>
        <div>
            <button type="button" id="btn-id">ADD ITEM WITH DELETE BUTTON</button>
        </div>
    </div>
</body>
</html>
